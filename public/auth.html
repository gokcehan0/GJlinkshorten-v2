<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background: #f4f4f4; }
  </style>
</head>
<body>
  <div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm bg-white rounded-lg shadow-md p-8">
      <h2 id="formTitle" class="text-2xl font-bold text-center mb-6">Sign In</h2>
      <form id="authForm" autocomplete="off" class="space-y-4">
        <div>
          <input type="email" id="email" placeholder="Email" required autocomplete="username" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <input type="password" id="password" placeholder="Password" required autocomplete="current-password" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded transition">Sign In</button>
      </form>
      <div class="message text-center mt-4 text-sm" id="message"></div>
      <a id="toggleAuth" class="block text-center mt-6 text-blue-600 hover:underline cursor-pointer">Don't have an account? Sign Up</a>
    </div>
  </div>
  <script>
    let isLogin = true;
    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const toggleAuth = document.getElementById('toggleAuth');
    const messageDiv = document.getElementById('message');
    const authForm = document.getElementById('authForm');

    toggleAuth.addEventListener('click', () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = 'Sign In';
        submitBtn.textContent = 'Sign In';
        toggleAuth.textContent = "Don't have an account? Sign Up";
        document.getElementById('password').setAttribute('autocomplete', 'current-password');
      } else {
        formTitle.textContent = 'Sign Up';
        submitBtn.textContent = 'Sign Up';
        toggleAuth.textContent = 'Already have an account? Sign In';
        document.getElementById('password').setAttribute('autocomplete', 'new-password');
      }
      messageDiv.textContent = '';
    });

    authForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      messageDiv.textContent = '';
      messageDiv.style.color = '#222';
      if (!email || !password) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Please enter email and password.';
        return;
      }
      try {
        if (isLogin) {
          // Sign In
          const res = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          const data = await res.json();
          if (res.ok) {
            messageDiv.style.color = 'green';
            messageDiv.textContent = 'Sign in successful! Redirecting...';
            if (data.idToken) {
              localStorage.setItem('idToken', data.idToken);
            }
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 1200);
          } else {
            messageDiv.style.color = 'red';
            messageDiv.textContent = data.error || 'Sign in failed!';
          }
        } else {
          // Sign Up
          const res = await fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          const data = await res.json();
          if (res.ok) {
            messageDiv.style.color = 'green';
            messageDiv.textContent = 'Sign up successful! You can now sign in.';
            setTimeout(() => {
              isLogin = true;
              formTitle.textContent = 'Sign In';
              submitBtn.textContent = 'Sign In';
              toggleAuth.textContent = "Don't have an account? Sign Up";
              document.getElementById('password').setAttribute('autocomplete', 'current-password');
              messageDiv.textContent = '';
            }, 1200);
          } else {
            messageDiv.style.color = 'red';
            messageDiv.textContent = data.error || 'Sign up failed!';
          }
        }
      } catch (err) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Server failed!';
      }
    });
  </script>
</body>
</html>
