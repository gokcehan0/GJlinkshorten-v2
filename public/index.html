<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>URL Shortening Service</title>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

    <div id="main-content" class="max-w-md w-full bg-gray-800 rounded-lg p-8 hidden">
        <h1 class="text-2xl font-bold mb-6 text-center">URL Shortening Service</h1>
        <form id="url-form">
            <div class="mb-4">
                <label for="longUrl" class="block text-sm font-medium mb-1">Enter Long URL</label>
                <input type="url" id="longUrl" required class="block w-full p-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-blue-500" placeholder="https://example.com">
            </div>
            <div class="mb-4">
                <label for="customId" class="block text-sm font-medium mb-1">Custom ID (optional)</label>
                <input type="text" id="customId" class="block w-full p-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-blue-500" placeholder="custom-id">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded">Shorten URL</button>
        </form>
        <div id="response" class="mt-4 hidden">
            <p class="mb-2">Shortened URL:</p>
            <input type="text" id="shortUrl" class="w-full p-2 bg-gray-700 border border-gray-600 rounded" readonly>
            <button id="copyButton" class="mt-2 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded">Copy</button>
        </div>
        <button id="showLinksButton" class="mt-4 w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 rounded">My Shortened Links</button>
        <button id="logoutButton" class="mt-2 w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded">Log Out</button>
    </div>
    <div id="login-redirect" class="max-w-md w-full bg-gray-800 rounded-lg p-8 text-center hidden">
        <h2 class="text-xl font-bold mb-4">You must log in or sign up</h2>
        <a href="auth.html" class="text-blue-400 underline mx-5">Go to Auth Page</a>

    </div>

    <div id="myLinksModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
      <div class="bg-gray-800 rounded-lg p-6 w-full max-w-lg relative">
        <button id="closeLinksModal" class="absolute top-2 right-2 text-white text-xl">&times;</button>
        <h3 class="text-lg font-bold mb-4 text-center">My Shortened Links</h3>
        <div id="myLinksList"></div>
      </div>
    </div>
    <script>
        // My Shortened Links modal open/close
        const showLinksButton = document.getElementById('showLinksButton');
        const myLinksModal = document.getElementById('myLinksModal');
        const closeLinksModal = document.getElementById('closeLinksModal');
        const myLinksList = document.getElementById('myLinksList');

        showLinksButton.addEventListener('click', async () => {
            myLinksModal.classList.remove('hidden');
            myLinksList.innerHTML = '<div class="text-center text-gray-400">Loading...</div>';
            const idToken = localStorage.getItem('idToken');
            const res = await fetch('/my/urls', {
                headers: { 'Authorization': 'Bearer ' + idToken }
            });
            const data = await res.json();
            if (Array.isArray(data) && data.length > 0) {
                myLinksList.innerHTML = data.map(url => `
                  <div class="flex items-center justify-between bg-gray-700 rounded p-2 mb-2">
                    <div class="flex-1">
                      <div class="text-sm text-blue-300 break-all">${window.location.origin}/${url.id}</div>
                      <div class="text-xs text-gray-400">${url.longUrl}</div>
                    </div>
                    <button data-id="${url.id}" class="deleteLinkBtn ml-2 bg-red-600 hover:bg-red-700 text-white px-2 py-1 rounded text-xs">Delete</button>
                  </div>
                `).join('');
            } else {
                myLinksList.innerHTML = '<div class="text-center text-gray-400">No links found.</div>';
            }
        });

        closeLinksModal.addEventListener('click', () => {
            myLinksModal.classList.add('hidden');
        });

        // Close modal when clicking outside
        myLinksModal.addEventListener('click', (e) => {
            if (e.target === myLinksModal) myLinksModal.classList.add('hidden');
        });

        // Delete link
        myLinksList.addEventListener('click', async (e) => {
            if (e.target.classList.contains('deleteLinkBtn')) {
                const id = e.target.getAttribute('data-id');
                if (confirm('Are you sure you want to delete this link?')) {
                    const idToken = localStorage.getItem('idToken');
                    const res = await fetch(`/my/urls/${id}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': 'Bearer ' + idToken }
                    });
                    if (res.ok) {
                        e.target.closest('div').remove();
                    } else {
                        alert('Could not delete!');
                    }
                }
            }
        });
        // On page load, check token
        window.addEventListener('DOMContentLoaded', () => {
            const idToken = localStorage.getItem('idToken');
            const mainContent = document.getElementById('main-content');
            const loginRedirect = document.getElementById('login-redirect');
            if (idToken) {
                mainContent.classList.remove('hidden');
            } else {
                loginRedirect.classList.remove('hidden');
            }
        });

        // Shorten URL form
        document.getElementById('url-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const longUrl = document.getElementById('longUrl').value;
            const customId = document.getElementById('customId').value;
            const idToken = localStorage.getItem('idToken');
            const response = await fetch('/shorten', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    ...(idToken ? { 'Authorization': 'Bearer ' + idToken } : {})
                },
                body: JSON.stringify({ longUrl, customId })
            });

            const data = await response.json();
            const responseDiv = document.getElementById('response');
            const shortUrlInput = document.getElementById('shortUrl');
            const copyButton = document.getElementById('copyButton');

            if (response.ok) {
                shortUrlInput.value = `${window.location.origin}/${data.shortUrl}`;
                responseDiv.classList.remove('hidden');
            } else {
                responseDiv.innerHTML = `<p class="text-red-400">Error: ${data.error || JSON.stringify(data)}</p>`;
                responseDiv.classList.remove('hidden');
            }
        });

        // Copy button functionality
        document.getElementById('copyButton').addEventListener('click', () => {
            const shortUrlInput = document.getElementById('shortUrl');
            shortUrlInput.select();
            document.execCommand('copy');
            alert('Shortened URL copied to clipboard!');
        });

        // Log out button
        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('idToken');
            window.location.reload();
        });
    </script>
</body>
</html>
